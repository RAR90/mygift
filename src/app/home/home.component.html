<ActionBar
  title="test"
  class="action-bar main-gradient"
  ios:backgroundColor="rgb(1, 145, 97)"
>

  <StackLayout
    orientation="horizontal"
    horizontalAlignment="center"
    class="action-bar-content"
    ios:paddingTop="0"
    ios:marginTop="0"
    elevation="3"
  >

    <Image
      src="~/images/upicon.png"
      class="action-bar-icon"
      ios:height="33">
    </Image>

    <Label
      class="action-bar-title"
      text="MyGift">
    </Label>

  </StackLayout>
</ActionBar>

<AbsoluteLayout >

  <StackLayout
    text="Barra"
    left="0"
    top="0"
    height="35"
    width="100%"
    backgroundColor="#68a9f5"
    orientation="horizontal"
    horizontalAlignment="center"
    elevation="3"
  >
    <Image src="font://&#xF041;" class="fa t-24" height="14" marginRight="5" marginLeft="15" color="#FFF"></Image>
    <Label class="action-bar-endereco" text="Entregar: Rua Nicolay Gorbachov, 13... " ios:marginTop="4" android:marginTop="5" color="#FFF"></Label>
    <Label class="action-bar-endereco" marginRight="15" text="Alterar" marginTop="4" color="#FFF"></Label>


  </StackLayout>

  <StackLayout
    text="Barra"
    left="0"
    top="35"
    height="35"
    width="100%"
    backgroundColor="#F9F9F9"
    orientation="horizontal"
    horizontalAlignment="left"
    elevation="3"
  >
    <Button class="fa" text="Buscar...    &#xF002;" (tap)="onTap($event)" ios:backgroundColor="#CCC" ios:paddingLeft="10" ios:paddingRight="10" ios:margin="5" color="#666"></Button>
    <Button class="fa" text="Filtrar &#xF0B0;" (tap)="goToProducts()" ios:backgroundColor="#CCC" ios:paddingLeft="10" ios:paddingRight="10" ios:margin="5" color="#666"></Button>

  </StackLayout>

  <GridLayout left="0" top="70" height="100%" width="100%" class="page page-content">


    <ListView [items]="items" class="list-group" separatorColor="#CCC">


      <ng-template let-item="item" >

        <StackLayout
          [nsRouterLink]="['../item', item.id]"
        >

          <GridLayout
            class="list-group-item"
            rows="auto, *"
            columns="auto, *"
          >
            <Image width="100" height="100" row="0" col="0" [src]="item.image" marginLeft="0" marginRight="15" borderRadius="5"></Image>

            <StackLayout
              row="0"
              col="1"
              orientation="vertical"
            >

              <Label
                [text]="item.name"
                fontSize="15">
              </Label>

              <Label
                [text]="item.description"
                textWrap="true"
                fontSize="15"
                color="#999"
                marginBottom="5">
              </Label>

              <StackLayout
                orientation="horizontal"
                marginBottom="5"
              >

                <Label
                  text="R$ 400,00"
                  fontSize="18">
                </Label>

                <Label
                  text="R$ 800,00"
                  fontSize="18"
                  textDecoration="line-through"
                  color="#999"
                  paddingLeft="10">
                </Label>

              </StackLayout>

              <StackLayout
                orientation="horizontal"
              >
                <Label
                  text="&#xF0D1; GrÃ¡tis"
                  fontSize="12"
                  class="fa"
                  color="rgb(15, 142, 98)">
                </Label>

                <Label
                  text="&#xf017; Em 2 horas!"
                  fontSize="12"
                  marginLeft="10"
                  class="fa"
                  color="rgb(90, 160, 244)" >
                </Label>

              </StackLayout>

            </StackLayout>

          </GridLayout>
          <!-- <Label text="1" width="95%" height="0.5" background="#CCC"></Label> -->

        </StackLayout>



      </ng-template>
    </ListView>

  </GridLayout>

</AbsoluteLayout>
