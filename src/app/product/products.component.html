<!-- ActionBar -->
<ActionBar title="MyGift" backgroundSpanUnderStatusBar="true">
  <StackLayout class="container">
    <Image class="logo" src="~/images/upicon.png"></Image>
    <Label class="title" text="MyGift"></Label>
  </StackLayout>
</ActionBar>
<!--/ ActionBar -->

<!-- Page -->
<AbsoluteLayout class="page page-content">

  <!-- Delivery local bar -->
  <StackLayout class="deliveryBar">
    <Image class="fas iconLocal" src="font://&#xF041;"></Image>
    <Label class="local" text="Entregar: Rua Nicolay Gorbachov, 13..."></Label>
    <Label class="changeBtn" text="Alterar"></Label>
  </StackLayout>
  <!--/ Delivery local bar -->

  <!-- Actions Bar -->
  <StackLayout class="actionsBar">

    <Button
      class="fas button"
      text="Buscar... &#xF002;"
      (tap)="goToProfile()">
    </Button>

    <Button
      class="fas button"
      text="Filtrar &#xF0B0;"
      (tap)="goToProducts()">
    </Button>

  </StackLayout>
  <!--/ Actions Bar -->

  <!-- Products List -->
  <GridLayout class="productsList">
    <ListView [items]="items" class="list-group" separatorColor="#CCC">

      <!-- Product List Item -->
      <ng-template let-item="item">
        <StackLayout [nsRouterLink]="['../product', item.id]">
          <GridLayout class="list-group-item" rows="auto, *" columns="auto, *" >

            <!-- Product Image -->
            <Image
              row="0"
              col="0"
              [src]="item.image">
            </Image>
            <!--/ Product Image -->

            <StackLayout row="0" col="1" orientation="vertical">

              <Label
                [text]="item.name"
                fontSize="15">
              </Label>

              <Label
                [text]="item.description"
                textWrap="true"
                fontSize="15"
                color="#999"
                marginBottom="5">
              </Label>

              <StackLayout
                orientation="horizontal"
                marginBottom="5"
              >

                <Label
                  text="R$ 400,00"
                  fontSize="18">
                </Label>

                <Label
                  text="R$ 800,00"
                  fontSize="18"
                  textDecoration="line-through"
                  color="#999"
                  paddingLeft="10">
                </Label>

              </StackLayout>

              <StackLayout
                orientation="horizontal"
              >
                <Label
                  text="&#xF0D1; GrÃ¡tis"
                  fontSize="12"
                  class="fas"
                  color="rgb(15, 142, 98)">
                </Label>

                <Label
                  text="&#xf017; Em 2 horas!"
                  fontSize="12"
                  marginLeft="10"
                  class="fas"
                  color="rgb(90, 160, 244)" >
                </Label>

              </StackLayout>

            </StackLayout>

          </GridLayout>

        </StackLayout>



      </ng-template>
      <!--/ List Item -->

    </ListView>

  </GridLayout>
  <!--/ Products List -->

</AbsoluteLayout>
<!--/ Page -->
