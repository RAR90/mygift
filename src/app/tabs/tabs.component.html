<TabView
  #bottomNavigation
  class="fas fa-19 tabs"
  selectedTabTextColor="#00d790"
  tabBackgroundColor="#F9F9F9"
  androidTabsPosition="bottom"
  IconRenderingMode="alwaysOriginal"
>

    <StackLayout *tabItem="{title: '&#xf06b; '}" >
      <page-router-outlet name="productsTab" actionBarVisibility="aways"></page-router-outlet>
    </StackLayout>
    <StackLayout *tabItem="{title: '&#xf0b0; '}" >
      <page-router-outlet name="filtersTab" actionBarVisibility="never"></page-router-outlet>
    </StackLayout>
    <StackLayout *tabItem="{title: '&#xf290; 5'}" >
      <page-router-outlet name="productsCartTab" actionBarVisibility="aways"></page-router-outlet>
    </StackLayout>
    <StackLayout *tabItem="{title: '&#xf2bd; '}" >
      <page-router-outlet name="userInfosTab" actionBarVisibility="aways"></page-router-outlet>
    </StackLayout>

</TabView>
