<ActionBar
  title="test"
  class="action-bar main-gradient"
  ios:backgroundColor="rgb(1, 145, 97)"
>

  <StackLayout
    orientation="horizontal"
    horizontalAlignment="left"
    class="action-bar-content"
    ios:paddingTop="0"
    ios:marginTop="0"
    elevation="3"
  >

    <Image
      src="~/images/upicon.png"
      class="action-bar-icon"
      ios:height="33">
    </Image>

    <Label
      class="action-bar-title"
      text="MyGift">
    </Label>

  </StackLayout>

  <ActionItem
    tap=""
    position="right"
    ios.position="right"
  >
    <StackLayout
      orientation="horizontal"
    >

    </StackLayout>

  </ActionItem>
</ActionBar>

<ScrollView orientation="vertical">

  <StackLayout
    class="page page-content"
    orientation="vertical"
    textAlign="center"
    padding="25"
  >

    <Image src="~/images/12.jpg" class="image-circle" width="200" height="200" marginTop="10"></Image>
    <Button text="Alterar" width="150" height="40" background="rgb(30, 154, 197)" color="#FFF" borderRadius="5" marginTop="10"></Button>
    <RadDataForm [source]="myperson" marginTop="25"></RadDataForm>

  </StackLayout>


</ScrollView>
